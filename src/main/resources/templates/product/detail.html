<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index::dynamic(~{::main})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<main th:object="${item}" class="poly-item-detail pt-1">
		<div class="row bg-light ">
			<div class="col-sm-6 ">
				<div class="card-body text-center" >
					<img th:src="@{|/assets/images/*{image}|}" >
				</div>
			</div>
			
				<div class="col-sm-6 pt-3">
					<div class="card-body ">
						<h2 th:text="*{name}" class="text-center"></h2>
						<br>
						<div class="d-flex flex-row	">
							<label class="d-inline-flex p-2">Giá sản phẩm: </label>
							<div class="d-inline-flex p-2">
								<h5 th:text="*{price}" class="text-center"></h5> 
							</div>
						</div>

						<div class="d-flex flex-row	">
							<label class="d-inline-flex p-2">Ngày sản xuất: </label>
							<div class="d-inline-flex p-2">
								<h5 th:text="*{createDate}" class="text-center"></h5> 
							</div>
						</div>
						
						<div class="d-flex flex-row	">
							<label class="d-inline-flex p-2 ">Loại sản phẩm: </label>
							<div class="d-inline-flex p-2">
								<h5 th:text="*{category.name}" class="text-center "></h5>  
							</div>
						</div>
						
					</div>
					<br>
					<div class="card-body">
						<button class="btn btn-success">
							<i class="bi bi-cart" th:attr="ng-click=@{|cart.add(*{id})|}"> Add to cart</i>
						</button>
					</div>
				</div>
			
		</div>
		<br>
		<div class="row">
			<div class=""><h2>Các sản phẩm cùng loại</h2></div> 
			<br>
			<div style="display: contents;">
				<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" th:each="p:*{category.products}">
					<div class="carousel-inner my-3">
						<div class="carousel-item active text-center">
							<a th:href="@{|/product/detail/${p.id}|}" class="text-decoration-none" >
								<img th:src="@{|/assets/images/${p.image}|}" >
							</a>
							<h6 th:text="${p.name}"></h6>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</main>
</body>
</html>
