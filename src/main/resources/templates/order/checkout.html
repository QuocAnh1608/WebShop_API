<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <main>
        <div th:replace="~{/cart/view::shopping-cart}"></div>
        <div class="card ">
            <div class="card-body">ORDER PURCHASING</div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-sm-6">
                    <div>Purchaser:</div>
                    <div class="form-control" id="username">[[${#request.remoteUser}]]</div>
                </div>
                <div class="form-group col-sm-6">
                    <div>Order Date</div>
                    <div class="form-control">{{order.createDate | date:'dd-MM-yyyy'}}</div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <div>Shipping Address</div>
                    <textarea class="form-control" ng-model="order.address"></textarea>
                </div>
            </div>
        </div>
        <div class="panel-footer text-right">
            <button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
        </div>
    </main>
</body>
</html>
