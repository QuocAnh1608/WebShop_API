<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <main>
        <div class="panel panel-primary" th:fragment="shopping-cart">
            <div class="panel-heading">SHOPPING CART</div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in cart.items">
                        <td><img src="/assets/images/{{item.image}}" width="50px"></td>
                        <td>{{item.name}}</td>
                        <td>{{item.price | number:2}}$</td>
                        <td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" style="width: 70px;"></td>
                        <td>{{item.qty*item.price | number:2}}$</td>
                        <td>
                            <button ng-click="cart.remove(item.id)" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash3"></i> 
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer">
                <button ng-click="cart.clear()" class="btn btn-danger">
                    <i class="bi bi-trash3"></i> Clear
                </button>
                <a th:href="@{/order/checkout}" class="btn btn-primary">
                    <i class="bi bi-check-square"></i> Check out
                </a>
            </div>
        </div>
    </main>
</body>
</html>
