<div class="panel panel-default" ng-if="items">
    <div class="panel-heading">PRODUCT LIST</div>
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Image</th>
                <th>Category</th>
                <th>Avaliable?</th>
                <th></th>
            </tr>
        </thead>
        	
        <tbody>
  			<div>
                <label class="form-label">Search</label> <br>
                <input type="text" class="form-control" ng-model="keyword" style="margin-bottom: 5px;">
            </div>
            <tr ng-repeat="p in pager.items | filter:keyword">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price | number: 2}}</td>
                <td>{{p.createDate | date:'dd/MM/yyyy'}}</td>
                <td> <img src="/assets/images/{{p.image}}" width="50px"></td>
                <td>{{p.category.name}}</td>
                <td>{{p.available?'Yes':'No'}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(p)" class="btn btn-warning glyphicon glyphicon-edit"></button>
                        <button ng-click="delete(p)" class="btn btn-warning glyphicon glyphicon-trash"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button class="btn btn-danger" ng-click="pager.first()">
            <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button class="btn btn-primary" ng-click="pager.prev()">
            <b class="glyphicon glyphicon-hand-left"></b>
        </button>
        <button class="btn btn-success">
        		{{pager.page + 1}} of {{pager.count}}
        </button>
        <button class="btn btn-primary" ng-click="pager.next()">
            <b class="glyphicon glyphicon-hand-right"></b>
        </button>
        <button class="btn btn-danger" ng-click="pager.last()">
            <b class="glyphicon glyphicon-hand-down"></b>
        </button>
    </div>
</div>
