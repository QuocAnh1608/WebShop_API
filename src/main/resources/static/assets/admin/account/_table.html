<div class="panel panel-default" ng-if="items">
    <div class="panel-heading">Account Authority</div>
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;">
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Fullname</th>
                <th>Email</th>
                <th>Photo</th>
                <th>Authority</th>
               
                <th></th>
            </tr>
        </thead>
        <tbody>
        	<div>
                <label class="form-label">Search</label> <br>
                <input type="text" class="form-control" ng-model="keyword" style="margin-bottom: 5px;">
            </div>
            <tr ng-repeat="a in page.items | filter:keyword">
                <td>{{a.account.username}}</td>
                <td>{{a.account.password}}</td>
                <td>{{a.account.fullname}}</td>
                <td>{{a.account.email}}</td>
                <td> <img src="/assets/images/{{a.account.photo}}" width="50px"></td>
                <td>{{a.role.id}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit_author(a)" class="btn btn-warning glyphicon glyphicon-edit"></button>
                        <button  ng-click="delete_auth(a)" class="btn btn-warning glyphicon glyphicon-trash"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button class="btn btn-danger" ng-click="page.first()">
            <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button class="btn btn-primary" ng-click="page.prev()">
            <b class="glyphicon glyphicon-hand-left"></b>
        </button>
        <button class="btn btn-success">
        		{{page.pages + 1}} of {{page.count}}
        </button>
        <button class="btn btn-primary" ng-click="page.next()">
            <b class="glyphicon glyphicon-hand-right"></b>
        </button>
        <button class="btn btn-danger" ng-click="page.last()">
            <b class="glyphicon glyphicon-hand-down"></b>
        </button>
    </div>
</div>
