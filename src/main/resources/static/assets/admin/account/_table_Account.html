<div class="panel panel-default" ng-if="account">
    <div class="panel-heading">Account LIST</div>
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;">
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Fullname</th>
                <th>Email</th>
                <th>Photo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        	<div>
                <label class="form-label">Search</label> <br>
                <input type="text" class="form-control" ng-model="keyword" style="margin-bottom: 5px;">
            </div>
            <tr ng-repeat="a in pager.account | filter:keyword">
                <td>{{a.username}}</td>
                <td>{{a.password}}</td>
                <td>{{a.fullname}}</td>
                <td>{{a.email}}</td>
                <td> <img src="/assets/images/{{a.photo}}" width="50px"></td>
                <td>
                    <div class="btn-group btn-group-xs" >
                        <button ng-click="edit(a)" class="btn btn-warning glyphicon glyphicon-edit"></button>
                        <button ng-click="delete(a)" class="btn btn-warning glyphicon glyphicon-trash"></button>
                        
                        <button  ng-click="edit_acc(a)" class="btn btn-warning glyphicon glyphicon-chevron-right"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button class="btn btn-danger" ng-click="pager.first()">
            <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button class="btn btn-primary" ng-click="pager.prev()">
            <b class="glyphicon glyphicon-hand-left"></b>
        </button>
        <button class="btn btn-success">
        		{{pager.page + 1}} of {{pager.count}}
        </button>
        <button class="btn btn-primary" ng-click="pager.next()">
            <b class="glyphicon glyphicon-hand-right"></b>
        </button>
        <button class="btn btn-danger" ng-click="pager.last()">
            <b class="glyphicon glyphicon-hand-down"></b>
        </button>
    </div>
</div>
